name: Workflow para gerar ASCII Artwork
on: push
jobs:
  build_job_1:
    runs-on: ubuntu-latest
    steps:

       - name: Instalando o cowsay
         run: sudo apt-get install cowsay -y

       - name: Executa o comando cowsay com os parâmetros corretos
         run: cowsay -f dragon "Run for cover... I am a DRAGON!!" >> dragon.txt

       - name: Fazendo upload do arquivo dragon.txt
         uses: actions/upload-artifact@v4
         with:
            name: dragon.txt
            path: ~/dragon.txt

  test_job_2:
    needs: build_job_1
    runs-on: ubuntu-latest
    steps:
       - name: Baixando o arquivo dragon.txt
         uses: actions/download-artifact@v5
         with:
            name: dragon.txt

       - name: Procura a palavra dragon no arquivo criado
         run: grep -i dragon dragon.txt

  deploy_job_3:
    needs: test_job_2
    runs-on: ubuntu-latest
    steps:

       - name: Baixando o arquivo dragon.txt
         uses: actions/download-artifact@v5
         with:
            name: dragon.txt
            
       - name: Lendo o arquivo
         run: cat dragon.txt

       - name: Fazendo o deploy
         run: echo "Fazendo o deploy da aplicação"