name: Workflow Filters and Activities
on:
  workflow_dispatch:
  push:
    #branches-ignore:
    #  - feature/*
    #  - test/**
    branches:
      - main
      - '!feature/*' # qualquer branch que não comece com esse nome
  pull_request:
    types:
      - opened
      - closed
    paths-ignore:
      - README.md
    branches:
      - main

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
    - name: Fazendo a execução
      run: echo "esse workflow/job/step é executado pelo evento: ${{ github.event_name }}"